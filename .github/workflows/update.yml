name: Update Rules

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨 3 点执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Generate rules
        run: python generate_rules.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add output/rules.conf output/snapshot.json || true
          git commit -m "Auto update rules $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes"

      - name: Pull remote changes
        run: git pull --rebase origin main || true

      - name: Push changes
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Spaiol/ShadowSocket_iOS_rules.git main

      - name: Upload rules.conf to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Daily Updated Rules
          files: output/rules.conf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
