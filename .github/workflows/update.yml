name: Update Rules

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"  # ÊØèÂ§©ÂáåÊô® 3 ÁÇπÊâßË°å
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install requests pyyaml

      # 4Ô∏è‚É£ Generate rules
      - name: Generate rules
        run: python generate_rules.py

      # 5Ô∏è‚É£ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6Ô∏è‚É£ Commit changes
      - name: Commit changes
        run: |
          git add output/rules.conf output/snapshot.json || true
          git commit -m "Auto update rules $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes"

      # 7Ô∏è‚É£ Pull remote changes (rebase)
      - name: Pull remote changes
        run: git pull --rebase origin main || true

      # 8Ô∏è‚É£ Push changes to main
      - name: Push changes
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Spaiol/ShadowSocket_iOS_rules.git main

      # 9Ô∏è‚É£ Create or update 'latest' tag
      - name: Create or update tag
        run: |
          git tag -fa latest -m "Daily updated rules"
          git push origin latest --force

      # üîü Upload rules.conf to Release
      - name: Upload rules.conf to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Daily Updated Rules
          files: output/rules.conf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
